services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadlens-core
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:swapnil@postgres:5432/leadlens_db?schema=public
      NODE_ENV: production
      PORT: 8000
    ports:
      - "8000:8000"
    networks:
      - backend

  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: swapnil
      POSTGRES_DB: leadlens_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d leadlens_db"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
